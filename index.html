<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google-site-verification" content="l-xd1pbgEWggpTaylOQSmi7Gt4bCiBlhjHYm57q7u0E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Checker</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        color: #333;
      }

      .container {
        text-align: center;
        padding: 30px;
        border-radius: 15px;
        background-color: #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 1.8rem;
        color: #333;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
      }

      input:focus {
        outline: none;
        border-color: #4facfe;
      }

      #strength-bar {
        height: 12px;
        border-radius: 6px;
        width: 100%;
        background-color: #e0e0e0;
        overflow: hidden;
        position: relative;
        margin-top: 10px;
      }

      #strength-bar > div {
        height: 100%;
        border-radius: 6px;
        transition: width 0.4s ease;
      }

      #strength-text {
        font-size: 14px;
        margin-top: 10px;
        font-weight: bold;
      }

      .weak {
        background-color: #ff4d4d;
      }

      .medium {
        background-color: #ffdd57;
      }

      .strong {
        background-color: #28a745;
      }

      .very-strong {
        background-color: #007bff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Strength Checker</h1>
      <input
        type="text"
        id="password"
        placeholder="Enter your password"
        oninput="checkStrength()"
      />
      <div id="strength-bar">
        <div></div>
      </div>
      <p id="strength-text"></p>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
